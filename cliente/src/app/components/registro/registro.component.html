<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input formControlName="nombre" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Apellido</label>
    <input formControlName="apellido" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">DNI</label>
    <input formControlName="dni" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Fecha de nacimiento</label>
    <input formControlName="fechaNacimiento" type="date" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Correo</label>
    <input formControlName="correo" type="email" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Foto</label>
    <input type="file" class="form-control" (change)="onFileChange($event)">
  </div>
  <div class="mt-4">
    <button [disabled]="!this.form.valid" type="submit" class="btn btn-success">Guardar</button>
  </div>

</form>
