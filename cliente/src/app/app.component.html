<div class="container">

  <h4>Formulario Registro</h4>

  <div class="row">

    <div class="col-6 m-4">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="nombre" formControlName="nombre">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="apellido" formControlName="apellido">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="dni" formControlName="apellido">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="correo" formControlName="correo">
        </div>


        <div class="mb-3">
          <label for="hola">Fecha Naimiento</label>
          <div class="row">
            <div class="col-6">
              <input type="date" class="form-control" formControlName="fecha">
            </div>
            <div class="col-6">
              <input type="time" class="form-control" formControlName="hora">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Imagen</label>
          <input type="file" class="form-control" placeholder="Ingrese el nombre de la actividad"
            (change)="onFileChange($event)">
        </div>

        <div class="d-flex justify-content-evenly">
          <button [disabled]="!this.form.valid" type="submit" class="btn btn-success mr-4">Guardar</button>
        </div>

      </form>
    </div>


    <div class="col-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


</div>
